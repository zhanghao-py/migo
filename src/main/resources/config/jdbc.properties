# Properties file with JDBC and JPA settings.
#
# Applied by <context:property-placeholder location="jdbc.properties"/> from
# various application context XML files (e.g., "applicationContext-*.xml").
# Targeted at system administrators, to avoid touching the context XML files.


#-------------------------------------------------------------------------------
# MySQL Settings

jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://172.18.4.82:8306/bjut_help?useUnicode=true&characterEncoding=utf8
jdbc.username=bjut_help
jdbc.password=bjut_help

# Initial Connection
jdbc.initialSize=0
# Max Connection Pool Active Number
jdbc.maxActive=20
# Max Idle Connection Number
jdbc.maxIdle=100
# Min Idle Connection Number
jdbc.minIdle=0
# Max Waiting Time
jdbc.maxWait=10000
# Remove Abandoned Automatically
jdbc.removeAbandoned=true
# Remove Abandoned Timeout
jdbc.removeAbandonedTimeout=60
# Log Abandoned
jdbc.logAbandoned = true
# Validation Query
jdbc.validationQuery=select 1
# Test On Borrow
jdbc.testOnBorrow=true

# Property that determines which Hibernate dialect to use
# (only applied with "applicationContext-hibernate.xml")
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=update
hibernate.format_sql=true

